           #https://node-7318561163376971776.hm.onfinality.io/jsonrpc?apikey=b42067c9-2b35-45f4-8b79-80ba2acc9795
          #https://node-7302625440348147712.eu.onfinality.io/jsonrpc?apikey=3caac253-a8d3-4f72-a2a0-3effd18756e2
        ETHEREUM_JSONRPC_TRACE_URL: https://skilled-patient-emerald.peaq-mainnet.quiknode.pro/e45540dde9737586210c6a7b60b7841228f18099
